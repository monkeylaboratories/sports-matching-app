databases:
  - name: sports_db
    databaseName: sports_db
    user: sports_user
    region: singapore
    plan: free

services:
  - type: web
    name: sports-matching-app
    env: python
    region: singapore
    plan: free
    branch: main
    healthCheckPath: /
    buildCommand: './build.sh'
    startCommand: 'gunicorn config.wsgi --log-file -'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sports_db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4


    autoDeploy: true